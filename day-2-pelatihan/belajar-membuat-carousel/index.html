<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Membuat Carousel</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="carousel-container">
          <div class="carousel-slides">
            <div class="carousel-slide">
              <img
                src="https://artatix.co.id/_next/image?url=https%3A%2F%2Fassets.artatix.co.id%2Fevent%2F6866b56aae59a-ARTATIKgayam.jpg&w=1600&q=50"
                alt="Banner Event 2"
              />
            </div>
            <div class="carousel-slide">
              <img
                src="https://artatix.co.id/_next/image?url=https%3A%2F%2Fassets.artatix.co.id%2Fevent%2F6808b8df0a865-bannerartatix_20250423_150057_0000.jpg&w=1600&q=50"
                alt="Banner Event 1"
              />
            </div>
            <div class="carousel-slide">
              <img
                src="https://artatix.co.id/_next/image?url=https%3A%2F%2Fassets.artatix.co.id%2Fevent%2F68b0609969a74-BannerlandscapeartatixSunsetphoria.jpg&w=1600&q=50"
                alt="Banner Event 3"
              />
            </div>
          </div>

          <button class="carousel-btn prev" id="prevBtn">&#10094;</button>
          <button class="carousel-btn next" id="nextBtn">&#10095;</button>

          <div class="carousel-dots" id="carouselDots"></div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
